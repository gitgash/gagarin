    <div class="poem">
      <p>
        Нам не дано предугадать,<br>
        Как слово наше отзовется, —<br>
        И нам сочувствие дается,<br>
        Как нам дается благодать…
      </p>
      <p class="author">Федор Тютчев, 1869</p>
